			<div class="row">

						  <form>
						    <div class="mb-3 inputan">
						      <!-- <label><i class="fas fa-user"></i> Nama Pengguna:</label> -->

						    </div>

						    <div class="mb-3 inputan">
						      <!-- <label><i class="fas fa-lock"></i> Kata Sandi:</label> -->

						    </div>

						    <button type="button" class="btn btn-primary masuk" onClick="login()">Masuk</button>
						  </form>
					  </div>				
				</div>
			</div>
		</div>
